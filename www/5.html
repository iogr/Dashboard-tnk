<script>


function forward () {
$("div").delay(1).animate({
                right: "-=560px",
                opacity: "0.2"
            }, 200, function() {
                window.location = "4.html";
            });

}

function backward () {
$("div").delay(1).animate({
                right: "+=560px",
                opacity: "0.2"
            }, 200, function() {
                window.location = "index.html";
            });

}

$(document).addSwipeEvents().
  bind('swipeleft', function(evt, touch) {
    // triggered for swipe events
forward ();


});


$(document).addSwipeEvents().
  bind('swiperight', function(evt, touch) {
    // triggered for swipe events
backward ();


});


</script>
